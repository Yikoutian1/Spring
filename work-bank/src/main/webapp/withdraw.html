<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>取款</title>
    <link href="res/style.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@2.7.14/dist/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app" class="flex">
    <main>
        <header class="flex">
            <div>
                <small>ycinfo bank</small>
            </div>
            <div id="contact">
                <div>客服电话: 8888</div>
                <div>网址: www.bank.com</div>
            </div>
        </header>
        <div class="msg">
            倒计时: <h2>32</h2> 秒
        </div>
        <div id="pane" class="flex">
            <div class="btns">
                <a class="left">100</a>
                <a class="left">500</a>
                <a class="left">1000</a>
            </div>
            <div id="info">
                <h2>取款服务</h2>
                <form action="main.html">
                    <input placeholder="输入金额" type="number"><br>
                </form>
            </div>
            <div class="btns">
                <a class="right">2000</a>
                <a class="right">5000</a>
                <a href="main.html" class="right">确定</a>
                <a href="main.html" class="right">返回</a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
